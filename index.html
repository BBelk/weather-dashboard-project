<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-info bg-info" style="margin-bottom:20px">
        <span class="navbar-text text-center w-100" style = "font-size:50px">
          Weather Dashboard
        </span>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-white">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name">
                    
                    <button type="button" class="btn btn-primary btn-entry w-100" style="margin-top:10px">Search</button>
                </div>
                <div class="saved-locations">
                <hr/>
                  <div class="saved-buttons col-12"></div>
                  <hr/>
                  <button type="button" class="btn btn-danger btn-delete w-100" style="margin-top:10px">Delete All</button>
                </div>

            </div>
            <div class="col-8" style="display:block">
                <div class="row" style ="border: 1px solid black">
                    <div class="col-12" style="margin:10px">
                      <div class="row">
                        <h3 class="current-day-h3"></h3>
                        <img class="current-day-image"  src=""></img>
                      </div>
                      <div class="row"><h5 class = "current-day-temp"></h5></div>
                      <div class="row"><h5 class = "current-day-wind"></h5></div>
                      <div class="row"><h5 class = "current-day-humidity"></h5></div>
                      <div class="row"><h5 class = "current-day-uvi"></h5></div>
            
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      <h4 style ="margin:5px 0 0 -10px">5-Day Forecast</h4>
                      <div class="row justify-content-evenly">
                       
                        <div class="col-2 5-day-1 text-white" style="margin:10px">
                          <div class="row 5day-date"></div>
                          <div class="row"><img class="row 5day-image" src="" style="margin-left:1px"></img></div>
                          <div class="row 5day-temp"></div>
                          <div class="row 5day-wind"></div>
                          <div class="row 5day-humidity"></div>
                        </div>

                        <div class="col-2 5-day-2 text-white" style="margin:10px">
                          <div class="row 5day-date"></div>
                          <div class="row"><img class="row 5day-image" src="" style="margin-left:1px"></img></div>
                          <div class="row 5day-temp"></div>
                          <div class="row 5day-wind"></div>
                          <div class="row 5day-humidity"></div>
                        </div>

                        <div class="col-2 5-day-3 text-white" style="margin:10px">
                          <div class="row 5day-date"></div>
                          <div class="row"><img class="row 5day-image" src="" style="margin-left:1px"></img></div>
                          <div class="row 5day-temp"></div>
                          <div class="row 5day-wind"></div>
                          <div class="row 5day-humidity"></div>
                        </div>

                        <div class="col-2 5-day-4 text-white" style="margin:10px">
                          <div class="row 5day-date"></div>
                          <div class="row"><img class="row 5day-image" src="" style="margin-left:1px"></img></div>
                          <div class="row 5day-temp"></div>
                          <div class="row 5day-wind"></div>
                          <div class="row 5day-humidity"></div>
                        </div>

                        <div class="col-2 5-day-5 text-white" style="margin:10px">
                          <div class="row 5day-date"></div>
                          <div class="row"><img class="row 5day-image" src="" style="margin-left:1px"></img></div>
                          <div class="row 5day-temp"></div>
                          <div class="row 5day-wind"></div>
                          <div class="row 5day-humidity"></div>
                        </div>
                        
                        
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
